<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navsutra Tex - Coming Soon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background: url('bgimage.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            z-index: 1;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #fff;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            color: #fff;
            margin: 10px 0 0;
        }

        .coming-soon {
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to Navsutra Tex</h1>

        <p class="coming-soon">Our new website is coming soon. Stay tuned!</p>
    </div>
</body>
</html>
