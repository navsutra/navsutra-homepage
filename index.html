<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navsutra Tex - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background: #2c2c2c;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .coming-soon {
            background-color: #e74c3c;
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 500;
            transition: background 0.3s;
            text-decoration: none;
        }
        .coming-soon:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navsutra Tex</h1>
        <p>We are under construction!</p>
        <a href="#" class="coming-soon">Coming Soon</a>
    </div>
</body>
</html>
